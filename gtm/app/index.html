<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTM</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


  <header class="header">

  </header>

  <div class="wrapper">

    <main class="main"></main>

    <!-- Футер бар -->
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__content">
            <div class="footer__content-box">
              <div class="footer__links">
                <a href="#" class="footer__logo">
                  <img src="images/footer/logo.svg" alt="logo">
                </a>
                <div class="footer__social">
                  <a href="#" class="footer__social-link">
                    <img class="footer__social-img footer__social-img-1" src="images/footer/facebook.svg" alt="social">
                  </a>
                  <a href="#" class="footer__social-link">
                    <img class="footer__social-img footer__social-img-2" src="images/footer/instagram.svg" alt="social">
                  </a>
                </div>
              </div>
            </div>
            <div class="footer__content-box">
              <div class="footer__payments">
                <a href="#" class="footer__payments-link">
                  <img src="images/footer/mono.png" alt="payments">
                </a>
                <a href="#" class="footer__payments-link">
                  <img src="images/footer/wfp.png" alt="payments">
                </a>
                <a href="#" class="footer__payments-link">
                  <img src="images/footer/visa.png" alt="payments">
                </a>
                <a href="#" class="footer__payments-link">
                  <img src="images/footer/mc.png" alt="payments">
                </a>
              </div>
              <div class="footer__help">
                <a class="footer__help-link" href="#">
                  Політика конфіденційності
                </a>
                <a class="footer__help-link" href="#">
                  Умови користування
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__content">
        <a href="#" class="footer__content-wrapper">
          <img src="images/footer/qb.svg" alt="qb-tools">
          <div class="footer__text">Powered by QB tools</div>
        </a>
      </div>
    </footer>
    <!-- Футер бар -->

  </div>



  <script src="js/main.min.js"></script>

</html>
